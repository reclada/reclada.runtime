apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sshfs.serviceAccountName" . }}
  labels:
    {{- include "sshfs.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - batch
  - extensions
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
